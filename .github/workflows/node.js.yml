name: Build app

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Use Node.js 
        uses: actions/setup-node@v3.5.1
        with:
          cache: 'npm'
      
      - name: Build
        run: npm install && npm run build
    
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
    
